<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 18px;
        text-align: center;
        margin-top: 30px;
        color: hsl(184, 14%, 56%);
      }
      .attribution a {
        color: hsl(261, 33%, 81%);
      }
      .attribution a:hover {
        color: hsl(46, 87%, 41%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="logo" />
    </header>
    <main class="cal-body">
      <div class="cal-card">
        <div>
          <h3>Bill</h3>
          <div class="input-bod">
            <img src="images/icon-dollar.svg" alt="icon-dollar" class="img" />
            <input type="number" name="" id="bill-input" placeholder="0" />
          </div>
          <h3>Select Tip %</h3>
          <div class="tip-container">
            <p class="tip tip--5">5%</p>
            <p class="tip tip--10">10%</p>
            <p class="tip active tip--15">15%</p>
            <p class="tip tip--25">25%</p>
            <p class="tip tip--50">50%</p>
            <input type="number" id="custombox" placeholder="Custom" />
          </div>
          <div class="number">
            <h3>Number of People</h3>
            <p class="hidden">Can't be zero</p>
          </div>
          <div class="input-bod Person">
            <img src="images/icon-person.svg" alt="icon-person" class="img" />
            <input type="number" name="" id="person-input" placeholder="0" />
          </div>
        </div>
        <div class="head-cal">
          <div class="wrap">
            <p class="head-cal-title">
              Tip Amount <br />
              <span>/ person</span>
            </p>
            <p class="head-cal-amount tip-per-person">$4.00</p>
          </div>
          <div class="wrap">
            <p class="head-cal-title">
              Total <br />
              <span> / person</span>
            </p>
            <p class="head-cal-amount total-per-person">$0.00</p>
          </div>
          <p class="reset">Reset</p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oyinalade</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
